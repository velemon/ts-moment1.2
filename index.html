<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moment 1 - Grunderna i TypeScript</title>
  <link rel="stylesheet" href="/src/style.css">
  <script type="module" src="/src/main.ts"></script>
</head>

<body>
  <h1>Kurslista</h1>
  
  <form id="course-form">
    <input type="text" id="code" placeholder="Kurskod" required>
    <input type="text" id="name" placeholder="Kursnamn" required>
    <select id="progression" required>
      <option value="">Välj progression</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>
    <input type="url" id="syllabus" placeholder="Länk till kursplan" required>
    <button type="submit">Lägg till kurs</button>
  </form>

  <div id="course-list"></div>
</body>

</html>
